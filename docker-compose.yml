version: '3.8'

services:
  yt-mp3-downloader:
    build: .
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
      - DOMAIN=localhost
      - PORT=8080
      - BASE_PATH=/yt-downloader
    volumes:
      - ./downloads:/app/downloads
      - ./cookies.txt:/app/cookies.txt:ro
    restart: unless-stopped
